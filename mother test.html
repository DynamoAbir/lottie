<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <style>
      div.d {
        color: aliceblue;
        line-height: 5000%;
      }
    </style>
    <title>Lottie 01</title>
  </head>

  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <div class="d">A</div>

    <lottie-player
      id="techlandinganimation1"
      src="/TLA.json"
      background="transparent"
      speed="1"
    ></lottie-player>

    <script>
      LottieInteractivity.create({
        mode: "scroll",
        player: "#techlandinganimation1",
        actions: [
          {
            visibility: [0.08, 0.85],
            type: "seek",
            frames: [0, 314],
          },
        ],
      });
    </script>

    <lottie-player
      id="techlandinganimation"
      src="/js_files/SJM.json"
      background="transparent"
      speed="1"
    ></lottie-player>

    <script>
      LottieInteractivity.create({
        mode: "scroll",
        player: "#techlandinganimation",
        actions: [
          {
            visibility: [0.1, 0.8],
            type: "seek",
            frames: [0, 600],
          },
        ],
      });
    </script>

    <div class="d">A</div>
  </body>
</html>
